version: '3'

services:
  db:
    restart: always
    image: docker.io/bitnami/postgresql:14
    ports:
      - '5432:5432'
    volumes:
      - 'postgresql_data:/bitnami/postgresql'
    env_file:
      - .env

  mlflow:
    depends_on:
      - db
    image: mlflow:latest
    env_file:
      - .env
    ports:
      - '9000:9000'

volumes:
  postgresql_data:
    driver: local
